    <header role="banner">
        <div id="nhsbsa">Test extension<br><a href="https://www.nhsbsa.nhs.uk/" target="_blank">NHS BSA</a></div>
        <a href="https://www.nhsbsa.nhs.uk/" target="_blank" id="nhsbsaLogo">
            <img src="../images/NHSBSA-logo.png" width="212" height="46px" alt="Return to NHS Business Services Authority logo" class="logo-image">
        </a>
    </header>

    <div class="box">
        <input type="checkbox" id="show_title" name="show-title" class="switch-input ext-hidden" >
        <label for="show_title" class="switch-label">Show page title text:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
        <p><strong>Page title:</strong><span id="ext_page_title"></span></p>
    </div>

    <div class="box">
        <input type="checkbox" id="show_skip_link" name="show-skip-link" class="switch-input ext-hidden" >
        <label for="show_skip_link" class="switch-label">Show skip link:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
        <p><strong>Skip link present:</strong><span id="ext_skip_link"></span></p>
    </div>

    <div class="box">
        <input type="checkbox" id="styles_switch" name="set-hidden-text" class="switch-input ext-hidden" >
        <label for="styles_switch" class="switch-label">Show hidden text:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
    </div>

    <div class="box">
        <input type="checkbox" id="show_data_module" name="show-data-module" class="switch-input ext-hidden" >
        <label for="show_data_module" class="switch-label">Show data-module:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
        <p><strong>Buttons missing data-module: </strong><span id="ext_data_module"></span></p>
    </div>

    <div class="box">
        <input type="checkbox" id="show_image_alt" name="show-image-alt" class="switch-input ext-hidden" >
        <label for="show_image_alt" class="switch-label">Show image alt text:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
    </div>

    <div class="box">
        <input type="checkbox" id="show_length_inputs" name="show-length-inputs" class="switch-input ext-hidden" >
        <label for="show_length_inputs" class="switch-label">Show lengthen input fields:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
    </div>

    <div class="box">
        <input type="checkbox" id="show_inline_Styles" name="show-inline-Styles" class="switch-input ext-hidden" >
        <label for="show_inline_Styles" class="switch-label">Show inline styles:</label>
        <div class="on-off-spans">
            <span class="toggle-off" aria-hidden="true">OFF</span>
            <span class="toggle-on" aria-hidden="true">ON</span>
        </div>
    </div>
